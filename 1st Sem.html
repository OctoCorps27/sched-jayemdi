<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="sched.css"> 
    <title>My Class Schedule</title>
    <link rel="shortcut icon" href="De_La_Salle_University_Seal.svg.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body>
    <div id="loading-screen" class="ui active dimmer">
        <div class="ui text loader">Loading...</div>
    </div>

    <header>
        <div class="ui secondary pointing menu">
            <div class="left menu">
                <a href="index.html" class="item"><i class="home icon"></i> Home</a>
                <a href="1st Sem.html" class="item"><i class="book icon"></i> 1st Sem</a>
                <a href="2nd Sem.html" class="item"><i class="book icon"></i> 2nd Sem</a>
                <a href="3rd Sem.html" class="item"><i class="book icon"></i> 3rd Sem</a>
                <a href="https://calendar.google.com/calendar/u/0/r/customweek/2024/7/30?tab=rc" target="_blank" class="item"><i class="calendar icon"></i> Calendar</a>
            </div>
            <div class="right menu">
                <a href="https://dlsu.instructure.com/" target="_blank" class="item"><i class="graduation cap icon"></i>
                    Canvas</a>
                <a href="https://enroll.dlsu.edu.ph/dlsu/proceed_to_main_page?px=GBwZGZoZGpyXGpqamBgYGBgY"
                    target="_blank" class="item"><i class="building icon"></i> School Portal</a>
                <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank" class="item"><i class="mail icon"></i>
                    School Mail</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1>Ming's Schedule</h1>

        <!-- Input form to add/edit schedule -->
        <div class="ui form">
            <div class="fields">
                <div class="field">
                    <label>Subject</label>
                    <input type="text" id="subject" placeholder="Subject">
                </div>
                <div class="field">
                    <label>Day</label>
                    <select id="day" class="ui dropdown">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                <div class="field">
                    <label>Time</label>
                    <input type="text" id="time" placeholder="7:30 AM - 9:00 AM">
                </div>
            </div>
            <button class="ui button" onclick="addSchedule()">Add Subject</button>
        </div>

        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Time/Day</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script>
        window.addEventListener('load', function () {
            document.getElementById('loading-screen').classList.remove('active');
            loadSchedule(); // Load schedule data from localStorage on page load
        });

        function addSchedule() {
            var subject = document.getElementById('subject').value;
            var day = document.getElementById('day').value;
            var time = document.getElementById('time').value;

            if (subject && day && time) {
                var scheduleData = JSON.parse(localStorage.getItem('scheduleData')) || {};
                if (!scheduleData[time]) {
                    scheduleData[time] = { Monday: '', Tuesday: '', Wednesday: '', Thursday: '', Friday: '', Saturday: '' };
                }
                scheduleData[time][day] = subject;

                localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
                updateTable(scheduleData);
            } else {
                alert("Please fill in all fields.");
            }
        }

        function loadSchedule() {
            var scheduleData = JSON.parse(localStorage.getItem('scheduleData')) || {};
            updateTable(scheduleData);
        }

        function updateTable(data) {
            var tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';

            for (var time in data) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${time}</td>
                    <td>${data[time].Monday}</td>
                    <td>${data[time].Tuesday}</td>
                    <td>${data[time].Wednesday}</td>
                    <td>${data[time].Thursday}</td>
                    <td>${data[time].Friday}</td>
                    <td>${data[time].Saturday}</td>
                `;
                tbody.appendChild(row);
            }
        }
    </script>

</body>

</html>
